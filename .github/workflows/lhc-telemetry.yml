# .github/workflows/lhc-telemetry.yml
name: Update LHC telemetry
on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: lhc-telemetry
  cancel-in-progress: true

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node scripts/pull_telemetry.mjs
        env:
          ENERGY_URL:  "PUT_REAL_VISTARS_ENERGY_URL_HERE"
          IB1_URL:     "PUT_REAL_VISTARS_BEAM1_INTENSITY_URL_HERE"
          IB2_URL:     "PUT_REAL_VISTARS_BEAM2_INTENSITY_URL_HERE"
          LUMI_URL:    "PUT_REAL_VISTARS_LUMINOSITY_URL_HERE"
          FORCE_SPECIES: ""
          MOCK: "0"
      - uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "telemetry: update latest + append history"
          file_pattern: |
            data/latest.json
            data/lhc_history.jsonl
